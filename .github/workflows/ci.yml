name: CI Pipeline

on:
  pull_request:
    branches: [ dev, main ]
  push:
    branches: [ dev ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Display Python version
      run: python --version
        
    - name: List files
      run: ls -la
      
    - name: Run Python test
      run: |
        echo \" Starting CI Pipeline\"
        if [ -f ci_test.py ]; then
          echo \"Running ci_test.py:\"
          python ci_test.py
        else
          echo \"ci_test.py not found\"
          find . -name \"*.py\" -type f
        fi
        echo \"✅ CI Pipeline completed\"
