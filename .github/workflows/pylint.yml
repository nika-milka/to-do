name: Pylint Code Analysis

on:
  pull_request:
    branches: [dev]

jobs:
  pylint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint flask  # Добавлены зависимости проекта

    - name: Check for Python files
      id: check_files
      run: |
        echo "python_files=$(git ls-files '*.py' | tr '\n' ' ')" >> $GITHUB_OUTPUT
        
    - name: Run Pylint
      if: steps.check_files.outputs.python_files != ''
      run: |
        echo "Analyzing Python files: ${{ steps.check_files.outputs.python_files }}"
        pylint $(git ls-files '*.py') --output=lint.txt --exit-zero

    - name: Create dummy file if no Python files
      if: steps.check_files.outputs.python_files == ''
      run: |
        echo "No Python files to analyze in this PR" > lint.txt

    - name: Upload lint results
      uses: actions/upload-artifact@v4
      with:
        name: pylint-report
        path: lint.txt
